<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<div class="container shadow p-3 my-5 bg-white rounded">
  <div class="px-4 px-lg-0" *ngIf="!(cart.items.length === 0)">
    <div class="pb-1">
      <div class="text-center">
        <h2>Cart Items</h2>
        <hr>
      </div>
      <div>
        <div *ngFor="let cartItem of cart.items">
          <div class="container mt-5">
            <div class="row">
              <div class="col-6">
                <div class="p-2">
                  <img width="100px" height="70px" class="img-fluid rounded shadow-lg" [src]="cartItem.product.image"
                    [alt]="cartItem.product.name">
                  <div class="ml-3 d-inline-block align-middle text-center">
                    <span class="text-muted font-weight-normal font-italic d-block">{{cartItem.product.name}}</span>
                    <span class="text-muted font-weight-normal font-italic d-block">{{cartItem.product.price |
                      currency}}</span>
                  </div>
                </div>
              </div>
              <div class="col-2 border-0 align-middle text-center my-auto">
                <strong>{{cartItem.product.price * cartItem.quantity | currency}}</strong>
              </div>

              <div>
                <select style="margin-top: 30px;" #quantitySelect
                  (change)="changeQuantity(cartItem,quantitySelect.value)">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>8</option>
                  <option>10</option>

                </select>
              </div>
              <div class="col-2 border-0 align-middle text-center my-auto">
                <i class="fa fa-trash" (click)="removeFromCart(cartItem)"></i>
              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="text-center">
          <button class="btn btn-outline-success btn-lg" style="margin:5px;" (click)="clearCart()">Clear Cart</button>

          <button routerLink="/checkout" class="btn btn-outline-success btn-lg">{{ cart.totalPrice | currency}} -
            Continue to checkout</button>

        </div>
        <!-- <div id="clear-cart-button">
            <button class="btn btn-outline-success btn-lg" (click)="clearCart()">Clear Cart</button>
          </div> -->
      </div>
    </div>
  </div>
  <div class="px-4 px-lg-0" *ngIf="cart.items.length === 0">
    <div class="pb-5">
      <div class="text-center">
        <h2>There Are No Items In The Cart</h2>
        <img src="assets/cartEmpy.png">
      </div>
    </div>
  </div>
</div>
