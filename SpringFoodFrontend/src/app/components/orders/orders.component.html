<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<app-admin> </app-admin>
<div class="container text-center" *ngIf="orders">
  <table class="table">
    <thead>
    <tr class="alert-primary">
      <th>Full Name</th>
      <th>Email</th>
      <th>Date</th>
      <th>Number Of Items</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let purchase of orders;">
      <td>{{purchase.name }}</td>
      <td>{{purchase.email}}</td>
      <td>{{purchase.date | date}}</td>
      <td>{{purchase.orderDetails.length}}</td>
      <td> {{purchase.orderTotal | currency}}</td>
    </tr>
    </tbody>
  </table>
</div>
