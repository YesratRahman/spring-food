<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<app-admin> </app-admin>
<div class="container">
    <br>
    <br>
    <div class="row mb-5">

        <h4 class="text-left"> Edit Product Details </h4>
        <br>
        <br>
        <div class="table-responsive border p-4 bg-light rounded">
            <ng-container *ngIf="submitted">
                <p class="text-center alert-success p-2 rounded">
                    Successfully Updated!
                </p>
            </ng-container>
            <ng-container *ngIf="!submitted">
                <form #f="ngForm" (ngSubmit)="handleSubmit(f)">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label> Product Name</label>
                            <input name="name" class="form-control" [(ngModel)]="product.name" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label> Price </label>
                            <input name="price" class="form-control" [(ngModel)]="product.price" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label> Quantity</label>
                            <input name="quantity" class="form-control" [(ngModel)]="product.quantity" />
                        </div>
                        <div class="col-md-11 mb-3">
                            <label> Image Url</label>
                            <input name="image" class="form-control" [(ngModel)]="product.image" />
                        </div>
                        <div class="col-md-8 mb-4">
                            <label> Description</label>
                            <input name="description" class="form-control" [(ngModel)]="product.description" />
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary btn-just-icon btn-lg">
                        Submit
                    </button>
                </form>
            </ng-container>

        </div>

    </div>
</div>
